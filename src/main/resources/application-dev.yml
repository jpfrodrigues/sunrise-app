spring:
  datasource:
    url: jdbc:h2:mem:sun;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update    # Usando a mesma configuração para H2
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2
